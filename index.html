<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="매일 새로운 긍정 확언으로 하루를 시작하세요. 자존감, 동기부여, 감사, 관계, 성공 메시지">
  <meta name="theme-color" content="#e91e63">
  <title>일일 긍정 확언 카드</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="icon-192.svg" type="image/svg+xml">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="header-content">
      <h1 class="app-title">
        <span class="emoji">✨</span>
        긍정 확언
      </h1>
      <button class="theme-toggle" id="themeToggle" aria-label="다크모드 전환">
        <span class="theme-icon">🌙</span>
      </button>
    </div>
  </header>

  <!-- 광고 영역 (상단) -->
  <div class="ad-banner ad-top">
    <span class="ad-placeholder">광고 영역</span>
  </div>

  <!-- 메인 컨텐츠 -->
  <main class="main-container">
    <!-- 오늘의 카드 섹션 -->
    <section class="daily-card-section">
      <div class="card-container">
        <div class="affirmation-card" id="affirmationCard">
          <div class="card-category" id="cardCategory"></div>
          <div class="card-text" id="cardText"></div>
          <button class="favorite-btn" id="favoriteBtn" aria-label="즐겨찾기 추가">
            <span class="heart-icon">🤍</span>
          </button>
        </div>
      </div>

      <!-- 프리미엄 콘텐츠 버튼 -->
      <button class="premium-btn" id="premiumBtn">
        <span class="premium-icon">✨</span>
        <span>AI 심층 확언 받기</span>
        <span class="premium-badge">PREMIUM</span>
      </button>

      <!-- 액션 버튼 -->
      <div class="action-buttons">
        <button class="action-btn primary-btn" id="newCardBtn">
          <span>새로운 카드 뽑기</span>
        </button>
        <button class="action-btn secondary-btn" id="shareBtn">
          <span>공유하기</span>
        </button>
      </div>
    </section>

    <!-- 카테고리 필터 -->
    <section class="category-section">
      <h2 class="section-title">카테고리</h2>
      <div class="category-buttons" id="categoryButtons">
        <button class="category-btn active" data-category="all">
          <span class="category-emoji">✨</span>
          <span class="category-name">전체</span>
        </button>
        <button class="category-btn" data-category="self-love">
          <span class="category-emoji">💖</span>
          <span class="category-name">자존감</span>
        </button>
        <button class="category-btn" data-category="motivation">
          <span class="category-emoji">🔥</span>
          <span class="category-name">동기부여</span>
        </button>
        <button class="category-btn" data-category="gratitude">
          <span class="category-emoji">🙏</span>
          <span class="category-name">감사</span>
        </button>
        <button class="category-btn" data-category="relationships">
          <span class="category-emoji">🤝</span>
          <span class="category-name">관계</span>
        </button>
        <button class="category-btn" data-category="success">
          <span class="category-emoji">⭐</span>
          <span class="category-name">성공</span>
        </button>
        <button class="category-btn" data-category="quote">
          <span class="category-emoji">💬</span>
          <span class="category-name">오늘의 명언</span>
        </button>
      </div>
    </section>

    <!-- 히스토리 섹션 -->
    <section class="history-section">
      <h2 class="section-title">최근 본 확언</h2>
      <div class="history-list" id="historyList">
        <p class="empty-message">아직 기록이 없습니다</p>
      </div>
    </section>

    <!-- 즐겨찾기 섹션 -->
    <section class="favorites-section" id="favoritesSection">
      <h2 class="section-title">즐겨찾기</h2>
      <div class="favorites-list" id="favoritesList">
        <p class="empty-message">아직 즐겨찾기한 카드가 없습니다</p>
      </div>
    </section>

    <!-- 통계 섹션 -->
    <section class="stats-section">
      <h2 class="section-title">나의 통계</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">📖</div>
          <div class="stat-value" id="totalCards">0</div>
          <div class="stat-label">읽은 카드</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">🔥</div>
          <div class="stat-value" id="streakDays">0</div>
          <div class="stat-label">연속 일수</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">❤️</div>
          <div class="stat-value" id="favoriteCount">0</div>
          <div class="stat-label">즐겨찾기</div>
        </div>
      </div>
    </section>
  </main>

  <!-- 광고 영역 (하단) -->
  <div class="ad-banner ad-bottom">
    <span class="ad-placeholder">광고 영역</span>
  </div>

  <!-- 푸터 -->
  <footer class="footer">
    <p>매일 긍정적인 마음으로 시작하세요 ✨</p>
  </footer>

  <!-- 전면 광고 -->
  <div id="interstitialAd" class="interstitial-overlay hidden">
    <div class="interstitial-content">
      <p class="interstitial-label">광고</p>
      <div class="ad-placeholder-large">광고 영역</div>
      <button id="closeAdBtn" class="close-ad-btn" disabled>닫기 (<span id="adCountdown">5</span>)</button>
    </div>
  </div>

  <!-- 프리미엄 결과 모달 -->
  <div id="premiumModal" class="premium-modal hidden">
    <div class="premium-modal-content">
      <button class="premium-close" id="closePremiumBtn">&times;</button>
      <div class="premium-header">
        <span class="premium-modal-icon">✨</span>
        <h2>AI 심층 확언</h2>
      </div>
      <div class="premium-body" id="premiumBody">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/affirmations.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
