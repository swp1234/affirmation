<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0f0f1e"/>

  <!-- Heart with glow -->
  <path d="M256 430 C256 430, 130 320, 130 230 C130 170, 170 130, 215 130 C235 130, 256 145, 256 145 C256 145, 277 130, 297 130 C342 130, 382 170, 382 230 C382 320, 256 430, 256 430 Z" fill="url(#grad2)" filter="url(#glow)"/>

  <!-- Inner highlight -->
  <path d="M256 145 C256 145, 240 135, 225 135 C200 135, 180 155, 180 180 C180 200, 190 220, 200 235" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.3" stroke-linecap="round"/>

  <!-- Sparkles -->
  <circle cx="160" cy="130" r="8" fill="#ffd93d" opacity="0.9"/>
  <circle cx="352" cy="145" r="7" fill="#ffd93d" opacity="0.9"/>
  <circle cx="180" cy="385" r="6" fill="#ffd93d" opacity="0.7"/>
  <circle cx="332" cy="375" r="7" fill="#ffd93d" opacity="0.8"/>
  <circle cx="256" cy="95" r="5" fill="#ffd93d" opacity="0.6"/>

  <!-- Star sparkles -->
  <path d="M400 200 L405 212 L418 212 L408 220 L412 232 L400 225 L388 232 L392 220 L382 212 L395 212 Z" fill="#ffd93d" opacity="0.95"/>
  <path d="M112 250 L116 260 L126 260 L118 266 L121 276 L112 270 L103 276 L106 266 L98 260 L108 260 Z" fill="#ffd93d" opacity="0.85"/>

  <!-- Small dots -->
